<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC26 ULTIMATE TOURNAMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #0b1120; color: #f8fafc; }
        .nav-active { color: #f8fafc; border-bottom: 3px solid #38bdf8; }
        .card-bg { background-color: #1e293b; border: 1px solid #334155; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen border-x border-slate-800 shadow-2xl">

    <header class="relative h-56 bg-gradient-to-b from-sky-900/50 to-[#0b1120] p-6 flex flex-col items-center justify-center">
        <button class="absolute top-6 left-6 text-xl"><i class="fas fa-arrow-left"></i></button>
        <button class="absolute top-6 right-6 text-xl text-sky-400"><i class="fas fa-share-alt"></i></button>
        
        <div class="w-20 h-20 bg-sky-500 rounded-full flex items-center justify-center shadow-lg shadow-sky-500/20 mb-3">
            <i class="fas fa-futbol text-4xl"></i>
        </div>
        <h1 class="text-2xl font-bold tracking-tight">FC26 Thailand Kickoff</h1>
        
        <div class="mt-6 flex gap-4">
            <button class="bg-slate-800 p-3 rounded-full"><i class="fas fa-bell"></i></button>
            <button class="bg-slate-100 text-slate-900 px-8 py-2 rounded-full font-bold">Following</button>
        </div>
    </header>

    <nav class="flex border-b border-slate-800 sticky top-0 bg-[#0b1120] z-50">
        <button onclick="openTab(event, 'overview')" class="tab-btn nav-active flex-1 py-4 text-sm font-semibold text-slate-400">Overview</button>
        <button onclick="openTab(event, 'schedule')" class="tab-btn flex-1 py-4 text-sm font-semibold text-slate-400">Schedule</button>
        <button onclick="openTab(event, 'more')" class="tab-btn flex-1 py-4 text-sm font-semibold text-slate-400">More info</button>
    </nav>

    <main class="p-5">

        <div id="overview" class="tab-content active space-y-6">
            <div class="flex justify-between items-center">
                <h3 class="font-bold text-lg">Next matches</h3>
                <i class="fas fa-arrow-right text-slate-500"></i>
            </div>
            
            <div class="flex gap-4 overflow-x-auto pb-4 no-scrollbar">
                <div class="card-bg min-w-[280px] p-5 rounded-2xl">
                    <p class="text-[11px] text-slate-400 font-semibold mb-3">LB Quarterfinals</p>
                    <p class="text-[11px] text-slate-400 mb-4">Feb 12 â€¢ 15:00 +07</p>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-3"><i class="fas fa-shield-alt text-sky-400"></i> <span class="font-semibold">DRX</span></div>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-3"><i class="fas fa-shield-alt text-orange-400"></i> <span class="font-semibold">PRX</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-lg">Participants</h3>
                    <i class="fas fa-arrow-right text-slate-500"></i>
                </div>
                <div class="grid grid-cols-4 gap-6 text-center">
                    <div class="space-y-2">
                        <div class="w-14 h-14 bg-slate-800 rounded-full mx-auto flex items-center justify-center border border-slate-700">
                            <i class="fas fa-user text-xl text-slate-500"></i>
                        </div>
                        <p class="text-[10px] font-bold">DFM</p>
                    </div>
                    <div class="space-y-2">
                        <div class="w-14 h-14 bg-slate-800 rounded-full mx-auto flex items-center justify-center border border-slate-700">
                            <i class="fas fa-user text-xl text-slate-500"></i>
                        </div>
                        <p class="text-[10px] font-bold">DRX</p>
                    </div>
                    <div class="space-y-2">
                        <div class="w-14 h-14 bg-slate-800 rounded-full mx-auto flex items-center justify-center border border-slate-700">
                            <i class="fas fa-user text-xl text-slate-500"></i>
                        </div>
                        <p class="text-[10px] font-bold">PRX</p>
                    </div>
                    <div class="space-y-2">
                        <div class="w-14 h-14 bg-slate-800 rounded-full mx-auto flex items-center justify-center border border-slate-700">
                            <i class="fas fa-user text-xl text-slate-500"></i>
                        </div>
                        <p class="text-[10px] font-bold">T1</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="schedule" class="tab-content space-y-6">
            <h3 class="font-bold text-lg">February 2026</h3>
            <div class="space-y-4">
                <div class="flex gap-4">
                    <div class="text-center w-12 pt-2">
                        <p class="text-xs text-slate-400 uppercase">Thu</p>
                        <p class="text-xl font-bold">12</p>
                    </div>
                    <div class="card-bg flex-1 p-4 rounded-xl flex justify-between items-center">
                        <div class="text-center flex-1"><p class="font-bold">DRX</p></div>
                        <div class="text-center px-4">
                            <p class="text-xl font-bold">15:00</p>
                            <p class="text-[10px] text-slate-500">+07</p>
                        </div>
                        <div class="text-center flex-1"><p class="font-bold">PRX</p></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="more" class="tab-content">
            <h3 class="font-bold text-lg mb-4">Prize pool</h3>
            <div class="card-bg rounded-2xl overflow-hidden">
                <table class="w-full text-sm">
                    <thead class="bg-slate-800/50 text-slate-400">
                        <tr>
                            <th class="p-4 text-left">#</th>
                            <th class="p-4 text-left">Participant</th>
                            <th class="p-4 text-right">Prize money</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-700">
                        <tr>
                            <td class="p-4"><i class="fas fa-trophy text-yellow-500"></i> 1.</td>
                            <td class="p-4 font-bold">TBD</td>
                            <td class="p-4 text-right font-bold">$15,000</td>
                        </tr>
                        <tr>
                            <td class="p-4"><i class="fas fa-trophy text-slate-300"></i> 2.</td>
                            <td class="p-4 font-bold">TBD</td>
                            <td class="p-4 text-right font-bold">$7,500</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <footer class="fixed bottom-0 w-full max-w-md bg-[#0b1120] border-t border-slate-800 flex justify-around py-3">
        <button class="text-sky-400 text-center">
            <i class="fas fa-home block text-xl mb-1"></i>
            <span class="text-[10px]">Home</span>
        </button>
        <button class="text-slate-500 text-center">
            <i class="fas fa-compass block text-xl mb-1"></i>
            <span class="text-[10px]">Discover</span>
        </button>
        <button class="text-slate-500 text-center">
            <i class="fas fa-heart block text-xl mb-1"></i>
            <span class="text-[10px]">My Follows</span>
        </button>
    </footer>

    <script>
        function openTab(evt, tabName) {
            var i, tabContent, tabBtns;
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }
            tabBtns = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tabBtns.length; i++) {
                tabBtns[i].classList.remove("nav-active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("nav-active");
        }
    </script>
</body>
</html>
