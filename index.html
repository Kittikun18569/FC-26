<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC26 PRO LEAGUE - OFFICIAL APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Barlow+Condensed:wght@600;700&display=swap');
        
        body { font-family: 'Kanit', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .font-vct { font-family: 'Barlow Condensed', sans-serif; }
        
        /* สไตล์หน้าหลัก */
        .page-node { display: none; min-height: 100vh; padding-bottom: 80px; }
        .page-node.active { display: block; animation: fadeIn 0.3s ease-in; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-btn.active { color: #38bdf8; }

        /* Modal Team */
        #teamModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; background: #020617; overflow-y: auto;
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen border-x border-white/5 relative">

    <div id="teamModal" class="p-6">
        <div class="flex justify-between items-center mb-8">
            <button onclick="closeTeamModal()" class="text-2xl"><i class="fas fa-chevron-left"></i></button>
            <h2 id="mTeamName" class="font-vct text-2xl font-bold italic">TEAM NAME</h2>
            <div class="w-8"></div>
        </div>
        <div id="mTeamLogo" class="w-32 h-32 mx-auto mb-6 bg-slate-800 rounded-3xl flex items-center justify-center border-2 border-sky-500 shadow-2xl shadow-sky-500/20"></div>
        <h3 class="font-bold text-lg mb-4 border-l-4 border-sky-500 pl-3">Active Roster</h3>
        <div id="mPlayerList" class="space-y-3"></div>
    </div>

    <section id="home-page" class="page-node active">
        <header class="pt-12 pb-6 px-6 text-center">
            <h1 class="text-3xl font-vct font-bold italic tracking-widest text-sky-500">FC26 PACIFIC</h1>
            <p class="text-xs text-slate-500 uppercase tracking-[0.3em]">Official Tournament Hub</p>
        </header>

        <main class="p-5 space-y-8">
            <div class="glass-card p-5 rounded-2xl">
                <p class="text-[10px] font-bold text-sky-400 mb-4 uppercase tracking-widest">Featured Match</p>
                <div class="flex justify-between items-center">
                    <div class="text-center w-20">
                        <div class="w-12 h-12 bg-slate-800 rounded-lg mx-auto mb-2 flex items-center justify-center font-bold">TLN</div>
                        <p class="text-[10px] font-bold">TALON</p>
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-vct font-bold italic">VS</p>
                        <p class="text-[10px] text-slate-500">18:00 (GMT+7)</p>
                    </div>
                    <div class="text-center w-20">
                        <div class="w-12 h-12 bg-slate-800 rounded-lg mx-auto mb-2 flex items-center justify-center font-bold">DRX</div>
                        <p class="text-[10px] font-bold">DRX</p>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="font-vct text-xl italic uppercase border-b border-white/10 pb-2">Participants</h2>
                <div class="grid grid-cols-4 gap-y-6">
                    <script>
                        const teamData = {
                            "TLN": ["Crws", "Patiphan", "Sushiboys", "foxz", "JitboyS"],
                            "DRX": ["Stax", "Buzz", "MaKo", "Foxy9", "BeYN"],
                            "PRX": ["f0rsakeN", "mindfreak", "d4v41", "something", "Jinggg"],
                            "GEN": ["Munchkin", "t3xture", "Meteor", "Lakia", "Karon"],
                            "T1": ["Sayaplayer", "Carpe", "xccurate", "iZu", "Rossy"],
                            "ZETA": ["Laz", "Dep", "SugarZ3ro", "Hiroronn", "Yuran"],
                            "RRQ": ["xffero", "Lmemore", "Estrella", "Jemkin", "Monyet"],
                            "TS": ["JessieVash", "DubsteP", "BORKUM", "Jremy", "Invy"]
                        };
                        Object.keys(teamData).forEach(team => {
                            document.write(`
                                <div onclick="openTeamProfile('${team}')" class="flex flex-col items-center gap-2 group cursor-pointer">
                                    <div class="w-16 h-16 rounded-2xl bg-slate-900 border border-white/5 flex items-center justify-center group-active:scale-95 transition shadow-lg">
                                        <img src="https://api.dicebear.com/7.x/initials/svg?seed=${team}&backgroundColor=0f172a" class="w-10 h-10 rounded-lg" />
                                    </div>
                                    <span class="text-[10px] font-bold text-slate-400">${team}</span>
                                </div>
                            `);
                        });
                    </script>
                </div>
            </div>
        </main>
    </section>

    <section id="discover-page" class="page-node">
        <header class="pt-12 pb-6 px-6">
            <h2 class="text-2xl font-vct font-bold italic uppercase">Discover</h2>
        </header>
        <main class="p-5 space-y-4">
            <div class="glass-card p-6 rounded-2xl flex items-center gap-4 cursor-pointer" onclick="alert('Open News')">
                <i class="fas fa-newspaper text-2xl text-sky-400"></i>
                <div>
                    <p class="font-bold">Latest News</p>
                    <p class="text-xs text-slate-500">อัปเดตข่าวสารวงการ FC26</p>
                </div>
            </div>
            <div class="glass-card p-6 rounded-2xl flex items-center gap-4 cursor-pointer" onclick="alert('Open Prize Pool')">
                <i class="fas fa-trophy text-2xl text-amber-500"></i>
                <div>
                    <p class="font-bold">Prize Pool</p>
                    <p class="text-xs text-slate-500">รายละเอียดรางวัลรวม $250,000</p>
                </div>
            </div>
            <div class="glass-card p-6 rounded-2xl flex items-center gap-4 cursor-pointer" onclick="alert('Open Standings')">
                <i class="fas fa-table text-2xl text-purple-500"></i>
                <div>
                    <p class="font-bold">Standings</p>
                    <p class="text-xs text-slate-500">ตารางคะแนนล่าสุดทุกกลุ่ม</p>
                </div>
            </div>
        </main>
    </section>

    <section id="mypage-page" class="page-node">
        <header class="pt-12 pb-6 px-6 text-center">
            <div class="w-20 h-20 bg-slate-800 rounded-full mx-auto mb-4 border-2 border-sky-500 flex items-center justify-center">
                <i class="fas fa-user text-3xl"></i>
            </div>
            <h2 class="text-xl font-bold">Guest User</h2>
            <p class="text-xs text-slate-500 mt-1">ID: 456-990-26</p>
        </header>
        <main class="p-5 space-y-2">
            <button class="w-full glass-card p-4 rounded-xl text-left flex justify-between items-center">
                <span>Account Settings</span>
                <i class="fas fa-chevron-right text-slate-600"></i>
            </button>
            <button class="w-full glass-card p-4 rounded-xl text-left flex justify-between items-center">
                <span>Language (ภาษาไทย)</span>
                <i class="fas fa-chevron-right text-slate-600"></i>
            </button>
            <button class="w-full glass-card p-4 rounded-xl text-left flex justify-between items-center text-red-400">
                <span>Sign Out</span>
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </main>
    </section>

    <footer class="fixed bottom-0 w-full max-w-md bg-[#020617] border-t border-white/5 flex justify-around py-4 z-50">
        <button onclick="navigateTo('home')" class="tab-btn active flex flex-col items-center gap-1 transition">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[9px] font-bold uppercase tracking-tighter">Home</span>
        </button>
        <button onclick="navigateTo('discover')" class="tab-btn flex flex-col items-center gap-1 text-slate-500 transition">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-[9px] font-bold uppercase tracking-tighter">Discover</span>
        </button>
        <button onclick="navigateTo('mypage')" class="tab-btn flex flex-col items-center gap-1 text-slate-500 transition">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[9px] font-bold uppercase tracking-tighter">My Page</span>
        </button>
    </footer>

    <script>
        // ระบบนำทางระหว่างหน้า
        function navigateTo(pageId) {
            // ซ่อนทุกหน้า
            document.querySelectorAll('.page-node').forEach(page => {
                page.classList.remove('active');
            });
            // แสดงหน้าที่เลือก
            document.getElementById(pageId + '-page').classList.add('active');

            // อัปเดตสีปุ่ม Navbar
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-slate-500');
            });
            event.currentTarget.classList.add('active');
            event.currentTarget.classList.remove('text-slate-500');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ระบบเปิด/ปิด หน้าข้อมูลทีม
        function openTeamProfile(teamName) {
            const modal = document.getElementById("teamModal");
            document.getElementById("mTeamName").innerText = teamName;
            document.getElementById("mTeamLogo").innerHTML = `
                <img src="https://api.dicebear.com/7.x/initials/svg?seed=${teamName}&backgroundColor=0f172a" class="w-20 h-20 rounded-xl" />
            `;
            
            const players = teamData[teamName] || ["Player 1", "Player 2", "Player 3", "Player 4", "Player 5"];
            document.getElementById("mPlayerList").innerHTML = players.map(p => `
                <div class="glass-card p-4 rounded-xl flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-sky-500/10 flex items-center justify-center text-sky-400 font-bold">${p[0]}</div>
                        <span class="font-medium">${p}</span>
                    </div>
                    <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest italic">Pro</span>
                </div>
            `).join('');

            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeTeamModal() {
            document.getElementById("teamModal").style.display = "none";
            document.body.style.overflow = "auto";
        }
    </script>
</body>
</html>
